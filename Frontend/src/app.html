    <meta charset="utf-8" />
    <meta
      name="description"
      content="multiplayer street view bingo game. find prompts in google street view. like a scavenger hunt but in google maps"
    />

    %sveltekit.head%
    <script
      type="text/javascript"
      src="https://storage.ko-fi.com/cdn/widget/Widget_2.js"
      async
    ></script>
    <link rel="icon" href="/logo.svg" />
    <!-- <link rel="manifest" href="/manifest.json" /> -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"

    />

    <!-- <script
			defer

			src="https://plausible.io/js/plausible.js"></script> -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      async
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

	<script>
	window.aiptag = window.aiptag || {cmd: []};
	aiptag.cmd.display = aiptag.cmd.display || [];
	aiptag.cmd.player = aiptag.cmd.player || [];
	//CMP tool settings
	aiptag.cmp = {
		show: true,
		position: "fullscreen",  //centered, bottom
		button: true,
		buttonText: "Privacy settings",
		buttonPosition: "bottom-left" //bottom-left, bottom-right, top-left, top-right
	}
	aiptag.cmd.player.push(function() {
		aiptag.adplayer = new aipPlayer({
			AD_WIDTH: 960,
			AD_HEIGHT: 540,
			AD_DISPLAY: 'fullscreen', //default, fullscreen, center, fill
			LOADING_TEXT: 'loading advertisement',
			PREROLL_ELEM: function(){return document.getElementById('preroll')},
			AIP_COMPLETE: function (state)  {
				/*******************
				 ***** WARNING *****
				 *******************
				 Please do not remove the PREROLL_ELEM
				 from the page, it will be hidden automaticly.
				*/
				
				console.log("Preroll Ad Completed: " + state);
			}
		});

			});

		function show_preroll() {
		//check if the adslib is loaded correctly or blocked by adblockers etc.
		if (typeof aiptag.adplayer !== 'undefined') {
			aiptag.cmd.player.push(function() { aiptag.adplayer.startPreRoll(); });
		} else {
			//Adlib didnt load this could be due to an adblocker, timeout etc.
			//Please add your script here that starts the content, this usually is the same script as added in AIP_COMPLETE.
			console.log("Ad Could not be loaded");
		}
	}
		</script>
	<script async src="//api.adinplay.com/libs/aiptag/pub/GBN/geobingo.io/tag.min.js"></script>
    <title>GeoBingo.io - a multiplayer street view bingo game</title>
  </head>

  <body class="">
    <div id="svelte">%sveltekit.body%</div>
  </body>
</html>
